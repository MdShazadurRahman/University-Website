<!DOCTYPE html>
<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="Login%20and%20registration%20form.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div class="hero">
        <button class="bt"><a href="index.html">Home</a></button>
        <div class="form-box">
            <div class="button-box">
               <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
             <div class="social-icons">
            <img src="facebook.png" alt="">
            <img src="google-logo.png" alt="">
        </div>

        <form id="login" class="input-group">
            <input type="number" class="input-field" placeholder="Student Id" required><br>
            <input type="text" class="input-field" placeholder="Enter Password" required><br>
            <input type="checkbox" class="check-box">Remember Password
            <button type="submit" class="submit-btn">Log in</button>
        </form>
           <form id="register" class="input-group">
            <input type="number" class="input-field" placeholder="Student Id" required><br>
            <input type="email" class="input-field" placeholder="Email Id" required><br>
            <input type="text" class="input-field" placeholder="Enter Password" required><br>
            <input type="text" class="input-field" placeholder="Confirm Password" required><br>
            <input type="checkbox" class="check-box">I agree to the terms & conditions
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
       
    </div>
    
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        
    </script>
</body>
</html>
